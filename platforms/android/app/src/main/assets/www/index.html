<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar (Android only) -->
	<meta name="theme-color" content="#2196f3">
	<!-- Your app title -->
	<title>Heaven's Thread</title>
	<!-- Path to Framework7 Library Bundle CSS -->
	<link rel="stylesheet" href="vendor/framework7/framework7.bundle.min.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- App root element -->
	<div id="app">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Initial Page, "data-name" contains page name -->
			<div data-name="home" class="page">
				<h1>SPLASH SCREEN</h1>
				<img src="img/logo.png" alt="">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<!-- Path to Framework7 Library Bundle JS-->
	<script type="text/javascript" src="vendor/framework7/framework7.bundle.min.js"></script>

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="vendor/firebase/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="vendor/firebase/firebase-analytics.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="vendor/firebase/firebase-firestore.js"></script>

	<script type="text/javascript" src="js/firebase-config.js"></script>
	
	<!-- Path to your app js-->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/pages.js"></script>
</body>
</html>
